			<div class="form_item short_item4">
				<select name="brand" id="brand">
					<option value="">Марка авто</option>
					{% for brand in form.brand.field.queryset %}
                    <option value="{{ brand.id }}" {% if brand.id == request.GET.brand %}selected{% endif %}>
                        {{ brand.brand }}
                    </option>
                {% endfor %}
	            </select>
	            <select name="model" id="model">
	                <option value="">Модель авто</option>
	                {% for model in models %}
	                    <option value="{{ model.model }}" {% if model.model == request.GET.model %}selected{% endif %}>
	                        {{ model.model }}
	                    </option>
	                {% endfor %}
	            </select>
	            <button class="transperent_btn"><p>Показать</p></button>
			</div>
			<div class="form_item short_item4">
				<!-- Фильтр по году -->
				<div class="couple">
					<select class="couple_left" name="model" id="model">
		                <option value="">Год от</option>
		                {% for year in years %}
                      <option value="{{ year }}" {% if year == request.GET.year_from %}selected{% endif %}>
                      {{ year }}
        </option>
    {% endfor %}
		            </select>	
		            <select class="couple_right" name="model" id="model">
		                <option value="">до</option>
		                {% for year in years %}
                      <option value="{{ year }}" {% if year == request.GET.year_to %}selected{% endif %}>
                      {{ year }}
                    </option>
                     {% endfor %}
		            </select>
				</div>
				<div class="couple">
					<select class="couple_left" name="model" id="model">
		                <option value="">Пробег от</option>
		                {% for mileage in mileages %}
        <option value="{{ mileage }}" {% if mileage == request.GET.mileage_from %}selected{% endif %}>
            {{ mileage }}
        </option>
    {% endfor %}
		            </select>	
		            <select class="couple_right" name="model" id="model">
		                <option value="">до</option>
		                {% for mileage in mileages %}
        <option value="{{ mileage }}" {% if mileage == request.GET.mileage_to %}selected{% endif %}>
            {{ mileage }}
        </option>
    {% endfor %}
		            </select>
				</div>	   
				<button class="empty_btn"><p>Сбросить</p></button>       
			</div>
			<div class="form_item short_item4">
				<div class="couple">
					<select class="couple_left" name="model" id="model">
		                <option value="">Объём от</option>
		                {% for volume in engine_volumes %}
        <option value="{{ volume }}" {% if volume == request.GET.engine_volume_from %}selected{% endif %}>
            {{ volume }}
        </option>
    {% endfor %}
		            </select>	
		            <select class="couple_right" name="model" id="model">
		                <option value="">до</option>
		                {% for volume in engine_volumes %}
        <option value="{{ volume }}" {% if volume == request.GET.engine_volume_to %}selected{% endif %}>
            {{ volume }}
        </option>
    {% endfor %}
		            </select>
				</div>	
				<select name="brand" id="brand">
					<option value="">Тип КПП</option>
					{% for trans in transmissions %}
        <option value="{{ trans }}" {% if trans == request.GET.transmission %}selected{% endif %}>
            {{ trans }}
        </option>
    {% endfor %}
	            </select>
			</div>
			<div class="form_item short_item4">
				<select name="brand" id="brand">
					<option value="">Привод</option>

        <option value="{{ drv }}" {% if drv == request.GET.drive %}selected{% endif %}>
            {{ drv }}
        </option>
    {% endfor %}
	            </select>

	                {% for clr in colors %}
        <option value="{{ clr }}" {% if clr == request.GET.color %}selected{% endif %}>
            {{ clr }}
        </option>
    {% endfor %}
	            </select>
			</div>
